name: Deploy website to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 22 ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Debug SSH from runner
        run: |
          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "whoami"

      - name: Rsync deploy (mirror)
        run: |
          rsync -avzr --delete -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes" ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/website/html/

      - name: Reload nginx container
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: docker exec landing nginx -s reload
